<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="settings">
            <button class="settings__open-btn">
                <img src="assets/img/icons/settings-icon.svg" alt="Настройки" class="settings__btn-img">
            </button>
        </div>
        <section class="clicker">
            <div class="container">
                <header class="clicker__header">
                    <div class="clicker__click-block">
                        <button class="clicker__click-btn">
                            Клик
                        </button>
                    </div>
                    <div class="clicker__info-block">
                        <span class="clicker__score">
                            Счет: <mark class="marked clicked__score--marked">0</mark>
                        </span>
                    </div>
                </header>
                <section class="clicker__pumping">
                    <section class="clicker__pumping-section">
                        <div class="clicker__pumping-items">
                            <button class="buy-item clicker__pumping-item">
                                <div class="buy-item__img-block">
                                    <img src="assets/img/click-1.png" alt="Деревянный клик" class="but-item__img">
                                </div>
                                <div class="buy-item__text-block">
                                    <h4 class="buy-item__name">
                                        Деревянный клик
                                    </h4>
                                </div>
                            </button>
                        </div>
                    </section>
                </section>
            </div>
        </section>
        <div class="pop-up-windows">
            <div class="pop-up-window pop-up-settings">
                
            </div>
        </div>
    </div>
</body>
</html>
